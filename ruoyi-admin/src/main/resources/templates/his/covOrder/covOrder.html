<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('核酸检测订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商户id：</label>
                                <input type="text" name="appId"/>
                            </li>
                            <li>
                                <label>卡号：</label>
                                <input type="text" name="cardNo"/>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>支付方式：</label>
                                <select name="payType" th:with="type=${@dict.getType('his_pay_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="outTradeNo"/>
                            </li>
                            <li>
                                <label>支付流水号：</label>
                                <input type="text" name="transactionId"/>
                            </li>
                            <li>
                                <label>支付金额：</label>
                                <input type="text" name="payAmount"/>
                            </li>
                            <li>
                                <label>支付卡号：</label>
                                <input type="text" name="payCarNo"/>
                            </li>
                            <li>
                                <label>支付状态：</label>
                                <input type="text" name="successfulPayment"/>
                            </li>
                            <li>
                                <label>his接口返回码：</label>
                                <input type="text" name="resultCode"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="his:covOrder:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="his:covOrder:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="his:covOrder:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="his:covOrder:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('his:covOrder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('his:covOrder:remove')}]];
        var payTypeDatas = [[${@dict.getType('his_pay_type')}]];
        var successfulPaymentDatas = [[${@dict.getType('his_payment_state')}]];
        var prefix = ctx + "his/covOrder";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "核酸检测订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'null',
                    visible: false
                },
                {
                    field: 'appId',
                    title: '商户id'
                },
                {
                    field: 'cardNo',
                    title: '卡号'
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'payType',
                    title: '支付方式',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(payTypeDatas, value);
                    }
                },
                {
                    field: 'outTradeNo',
                    title: '订单号'
                },
                {
                    field: 'transactionId',
                    title: '支付流水号'
                },
                {
                    field: 'payAmount',
                    title: '支付金额'
                },
                {
                    field: 'payCarNo',
                    title: '支付卡号'
                },
                {
                    field: 'successfulPayment',
                    title: '支付状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(successfulPaymentDatas, value);
                    }
                },
                {
                    field: 'resultMsg',
                    title: '返回信息'
                },
                {
                    field: 'resultCode',
                    title: 'his接口返回码'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
